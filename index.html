<!DOCTYPE html>
<html>
<head>
    <title>Need List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2b7de9; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Add to List</h2>
    <input type="text" id="entry" placeholder="Name Item (e.g. Jeff Shampoo)">
    <button onclick="sendData()">Add Request</button>
    <p id="status"></p>

    <hr>
    <h3>Current Needs</h3>
    <button onclick="fetchList()">Refresh List</button>
    <ul id="needs-list" style="list-style: none; padding: 0;"></ul>
    
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyH72NW-8mV1wZANz_DxJM5_nrA63fKRDBoVSPZ-HLAn73yx5cm-aFbHoaidxholMaq/exec";

        async function sendData() {
            const entry = document.getElementById('entry').value;
            const status = document.getElementById('status');
            if(!entry) return;

            status.innerText = "Sending...";
            
            try {
                // We use no-cors mode for simple Apps Script triggers
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    body: JSON.stringify({ text: entry })
                });
                status.innerText = "Sent successfully!";
                document.getElementById('entry').value = "";
            } catch (error) {
                status.innerText = "Error: " + error;
            }
        }

        async function fetchList() {
            const listElement = document.getElementById('needs-list');
            listElement.innerHTML = "Loading list...";

        try {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
        
            listElement.innerHTML = ""; // Clear loader
        
            data.forEach(entry => {
                const li = document.createElement('li');
                li.style.borderBottom = "1px solid #eee";
                li.style.padding = "10px 0";
                li.innerHTML = `<strong>${entry.name}</strong> needs <strong>${entry.item}</strong> <br> 
                                <small style="color: #666">${entry.date}</small>`;
                listElement.appendChild(li);
            });
        } catch (error) {
            listElement.innerHTML = "Error loading list. Ensure you deployed the script as 'Anyone'.";
            }
        }

        // Call this on page load to see current items
        window.onload = fetchList;
    </script>
</body>
</html>
