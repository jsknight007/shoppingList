<!DOCTYPE html>
<html>
<head>
    <title>Need List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f9f9f9; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #2b7de9; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        button:hover { background: #1a5db3; }
        #list-container { display: none; margin-top: 20px; border-top: 2px solid #eee; }
        .list-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .success-msg { color: #2b7de9; font-size: 0.9em; text-align: center; height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Add to List</h2>
    <input type="text" id="entry" placeholder="Name Item (e.g. Jeff Shampoo)" onkeydown="if(event.key === 'Enter') sendData()">
    <button onclick="sendData()">Add Request</button>
    <p id="status" class="success-msg"></p>

    <button onclick="toggleList()" style="background: #666;">Display/Manage List</button>

    <div id="list-container">
        <ul id="needs-list" style="list-style: none; padding: 0;"></ul>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyH72NW-8mV1wZANz_DxJM5_nrA63fKRDBoVSPZ-HLAn73yx5cm-aFbHoaidxholMaq/exec";

    async function sendData() {
        const entryInput = document.getElementById('entry');
        const status = document.getElementById('status');
        if(!entryInput.value) return;

        status.innerText = "Saving...";
        
        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', 
                // ADDED: action: "add" so the script knows what to do
                body: JSON.stringify({ action: "add", text: entryInput.value })
            });
            status.innerText = "‚úÖ Saved!";
            entryInput.value = ""; 
            
            if(document.getElementById('list-container').style.display === "block") {
                fetchList();
            }
        } catch (error) {
            status.innerText = "Error: " + error;
        }
    }

    function toggleList() {
        const container = document.getElementById('list-container');
        if (container.style.display === "none" || container.style.display === "") {
            container.style.display = "block";
            fetchList();
        } else {
            container.style.display = "none";
        }
    }

    async function fetchList() {
        const listElement = document.getElementById('needs-list');
        listElement.innerHTML = "<li>Loading...</li>";
        const stores = ["Hy-Vee", "Fareway", "Target", "Wal-Mart", "Costco"];

        try {
            const response = await fetch(WEB_APP_URL);
            const data = await response.json();
            listElement.innerHTML = "";

            if (data.length === 0) {
                listElement.innerHTML = "<li>No current needs!</li>";
                return;
            }

            data.forEach(entry => {
                const li = document.createElement('li');
                li.className = "list-item";
                
                let storeOptions = `<option value="">Select Store</option>`;
                stores.forEach(s => {
                    storeOptions += `<option value="${s}" ${entry.store === s ? 'selected' : ''}>${s}</option>`;
                });

                // FIXED: markBought now passes Name and Item strings
                li.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${entry.name}</strong>: ${entry.item} <br>
                            <small>${entry.date} ${entry.store ? '| ' + entry.store : ''}</small>
                        </div>
                        <div style="display: flex; gap: 5px;">
                            <select onchange="updateStore(${entry.id}, this.value)">${storeOptions}</select>
                            <button onclick="markBought('${entry.name}', '${entry.item}')" style="width:auto; padding:5px; margin:0; background:#28a745;">‚úì</button>
                        </div>
                    </div>`;
                listElement.appendChild(li);
            });
        } catch (error) {
            listElement.innerHTML = "<li>Error loading list.</li>";
        }
    }

    async function updateStore(id, storeValue) {
        await fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: "update", type: "store", index: id, value: storeValue })
        });
    }

    async function markBought(name, item) {
        // Simple escaping for names/items with single quotes
        const safeName = name.replace(/'/g, "\\'");
        const safeItem = item.replace(/'/g, "\\'");
        
        if(!confirm(`Remove "${item}"?`)) return;
        
        const status = document.getElementById('status');
        status.innerText = "Removing...";

        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ 
                    action: "delete", 
                    name: name, 
                    item: item 
                })
            });
            status.innerText = "üóëÔ∏è Deleted";
            fetchList(); 
        } catch (error) {
            status.innerText = "Error deleting.";
        }
    }
</script>
</body>
</html>
